name: CI/CD Pipeline

# Déclenche la pipeline à chaque push ou PR sur la branche main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Test & Deploy Backend
    runs-on: ubuntu-latest
    steps:
      # Récupère le code source du repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Configure Python pour le backend
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Installe les dépendances Python du backend
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: ./api

      # Exécute les tests unitaires Python avec pytest
      - name: Run backend tests
        run: |
          cd api
          pytest

      # Configure Node.js nécessaire pour Azure Functions Core Tools
      - name: Setup Node.js (for Azure Functions Core Tools)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Installe les Azure Functions Core Tools globalement
      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      # Connexion à Azure avec des credentials sécurisés stockés dans les secrets
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Déploie le backend sur Azure Functions
      - name: Deploy Azure Functions
        run: func azure functionapp publish bayrou-azure-functions --python
        working-directory: ./api


  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: backend  # ← Important : attend la fin du backend avant de build/deployer le front
    steps:
      # Récupère le code source du repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Configure Node.js pour le frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Installe les dépendances Node.js pour le frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      # Compile le frontend (build optimisé pour production)
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # Déploie le frontend sur Azure Static Web Apps
      - name: Deploy Frontend to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_022B05203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"   # Répertoire racine de l’app
          output_location: "dist"      # Répertoire build final
